app-id: org.gforth.gforth
runtime: org.freedesktop.Platform
platform-extensions:
  - org.freedesktop.Platform.GL.default
runtime-version: "21.08"
branch: "21.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.stb
  - org.freedesktop.Sdk.Extension.texlive
command: gforth
append-path:
  - /usr/lib/sdk/texlive/bin
  - /usr/lib/sdk/texlive/bin/x86_64-linux

modules:
  - name: gforth
    buildsystem: autotools
    config-opts:
      - "CPPFLAGS=-I/usr/lib/sdk/stb/include"
      - "--disable-lib"
      - "--with-lispdir=/app/share/emacs/site-lisp"
      - "--with-elispstartdir=/app/share/emacs/site-start.d"
    no-autogen: true
    sources:
      - type: archive
        url: https://www.complang.tuwien.ac.at/forth/gforth/Snapshots/0.7.9_20221005/gforth-0.7.9_20221005.tar.xz
        sha256: 0de9faafb8c30e56c346f11df6c58ba1ebba27d7e9cbae8b39c1bb42a6c29fb6
