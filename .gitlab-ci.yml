 
before_script:
  - apt update -qq
  - ./install-deps.sh
 
stages:
  - build-amd64
  - build-i386
  - build-amd64-stable
  - build-i386-stable
  - build-amd64-oldstable
  - build-i386-oldstable

build-amd64:
  stage: build-amd64
  image: amd64/debian:unstable
  script:
    - ./autogen.sh
    - ./configure
    - make distclean
    - (cd libltdl; make distclean)
    - dpkg-buildpackage -uc -us -d -b
    - rm -f debian/*.deb
    - mv ../*.deb debian
  
  # The files which are to be made available in GitLab
  artifacts:
    paths:
      - build/*
      - debian/*.deb

build-i386:
  stage: build-i386
  image: i386/debian:unstable
  script:
    - ./autogen.sh
    - ./configure --host=i686-pc-linux-gnu --build=i686-pc-linux-gnu
    - make distclean
    - (cd libltdl; make distclean)
    - dpkg-buildpackage -uc -us -d -b
    - mv ../*i386*.deb debian
  
  # The files which are to be made available in GitLab
  artifacts:
    paths:
      - build/*
      - debian/*.deb

build-amd64-stable:
  stage: build-amd64-stable
  image: amd64/debian:stable
  script:
    - ./autogen.sh
    - ./configure
    - make distclean
    - (cd libltdl; make distclean)
    - dpkg-buildpackage -uc -us -d -b
    - mkdir -p debian/stable
    - rm -f debian/stable/*.deb
    - mv ../*.deb debian/stable
  
  # The files which are to be made available in GitLab
  artifacts:
    paths:
      - build/*
      - debian/stable/*.deb

build-i386-stable:
  stage: build-i386-stable
  image: i386/debian:stable
