app-id: org.gforth.gforth
runtime: org.freedesktop.Platform
platform-extensions:
  - org.freedesktop.Platform.GL.default
runtime-version: "21.08"
branch: "21.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.stb
  - org.freedesktop.Sdk.Extension.texlive
command: gforth
append-path:
  - /usr/lib/sdk/texlive/bin
  - /usr/lib/sdk/texlive/bin/x86_64-linux

modules:
  - name: gforth
    buildsystem: autotools
    config-opts:
      - "CPPFLAGS=-I/usr/lib/sdk/stb/include"
      - "--disable-lib"
      - "--with-lispdir=/app/share/emacs/site-lisp"
      - "--with-elispstartdir=/app/share/emacs/site-start.d"
    no-autogen: true
    sources:
      - type: archive
        url: https://www.complang.tuwien.ac.at/forth/gforth/Snapshots/_20220819/gforth-_20220819.tar.xz
        sha256: 9a7f7878781d68b0546a6e3806caa2b8034a47f1484566104b78b64e9c004f6b
