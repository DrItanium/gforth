image: debian:unstable
 
before_script:
  - dpkg --add-architecture i386
  - apt update -qq
  - ./install-deps.sh
 
stages:
  - build
 
build-distcheck:
  stage: build
  script:
    - ./autogen.sh
    - ./configure
    - make distclean
    - (cd libltdl; make distclean)
    - dpkg-buildpackage -uc -us -d -b
    - mv ../*.deb build/debian
    - env host_alias=i686-linux-gnu CC="gcc -m32" dpkg-buildpackage -uc -us -d -b -ai386
    - mv ../*i386*.deb build/debian
 
  # The files which are to be made available in GitLab
  artifacts:
    paths:
      - build/*
