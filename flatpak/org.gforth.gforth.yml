app-id: org.gforth.gforth
runtime: org.freedesktop.Platform
platform-extensions:
  - org.freedesktop.Platform.GL.default
runtime-version: "22.08"
branch: "22.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.stb
command: gforth

modules:
  - name: gforth
    buildsystem: autotools
    config-opts:
      - "CPPFLAGS=-I/usr/lib/sdk/stb/include"
      - "--disable-lib"
      - "--with-lispdir=/app/share/emacs/site-lisp"
      - "--with-elispstartdir=/app/share/emacs/site-start.d"
    no-autogen: true
    sources:
      - type: archive
        url: https://www.complang.tuwien.ac.at/forth/gforth/Snapshots/0.7.9_20230114/gforth-0.7.9_20230114.tar.xz
        sha256: 7ca088bd0ac639e751748fa350b288462fd98b8895657d623d9e7c01c5b1f752
