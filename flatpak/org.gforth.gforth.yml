app-id: org.gforth.gforth
runtime: org.freedesktop.Platform
platform-extensions:
  - org.freedesktop.Platform.GL.default
runtime-version: "22.08"
branch: "22.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.stb
  - org.freedesktop.Sdk.Extension.texlive
command: gforth
append-path:
  - /usr/lib/sdk/texlive/bin
  - /usr/lib/sdk/texlive/bin/x86_64-linux

modules:
  - name: gforth
    buildsystem: autotools
    config-opts:
      - "CPPFLAGS=-I/usr/lib/sdk/stb/include"
      - "--disable-lib"
      - "--with-lispdir=/app/share/emacs/site-lisp"
      - "--with-elispstartdir=/app/share/emacs/site-start.d"
    no-autogen: true
    sources:
      - type: archive
        url: https://www.complang.tuwien.ac.at/forth/gforth/Snapshots/0.7.9_20221006/gforth-0.7.9_20221006.tar.xz
        sha256: 848fd41cb73e74fc88d8f1d477f8023c5f8f74334101a1fd4f5c32d6095138a1
