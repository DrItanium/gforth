app-id: org.gforth.gforth
runtime: org.freedesktop.Platform
platform-extensions:
  - org.freedesktop.Platform.GL.default
runtime-version: "23.08"
branch: "23.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.stb
command: gforth

modules:
  - name: gforth
    buildsystem: autotools
    config-opts:
      - "CPPFLAGS=-I/usr/lib/sdk/stb/include"
      - "--disable-lib"
      - "--with-lispdir=/app/share/emacs/site-lisp"
      - "--with-elispstartdir=/app/share/emacs/site-start.d"
    no-autogen: true
    sources:
      - type: archive
        url: https://www.complang.tuwien.ac.at/forth/gforth/Snapshots/0.7.9_20240229/gforth-0.7.9_20240229.tar.xz
        sha256: 468e53c1fb72e14cd55eda2ceed0891723f1bd654edd8e8776c9fcef0276c2b7
